<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotototem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              globo: {
                blue: '#05A6FF',
                blueDark: '#086DFF',
                gray: '#F2F2F2',
                text: '#000000',
                textSec: '#939598',
                error: '#FF0C1F',
                success: '#00B70D'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            aspectRatio: {
              'insta': '4 / 5',
            },
            borderRadius: {
              'mosaic': '15px',
              'pill': '999px'
            },
            backgroundImage: {
              'globo-gradient': 'linear-gradient(90deg, #05A6FF 0%, #086DFF 100%)',
              'multicolor-bar': 'linear-gradient(90deg, #05A6FF, #8800F8, #FF0C1F, #FFD006)'
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #FFFFFF; color: #000000; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
